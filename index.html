<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头姐专属梦幻魔方相册</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/title.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffecf2, #ffd6e7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        .cube {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }
    </style>
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/controls.css">
</head>
<body>
    <h1 class="page-title">
        <span>头</span><span>姐</span><span>专</span><span>属</span><span>个</span><span>性</span><span>魔</span><span>方</span><span>相</span><span>册</span>
    </h1>
    <div class="strawberry-rain"></div>
    <div class="hearts"></div>
    <div class="container">
        <div class="floating-photos">
            <div class="floating-photo front-photo">
                <img src="images/float1.jpeg" alt="前方照片" loading="lazy">
            </div>
            <div class="floating-photo back-photo">
                <img src="images/float2.jpeg" alt="后方照片" loading="lazy">
            </div>
            <div class="floating-photo right-photo">
                <img src="images/float3.jpeg" alt="右侧照片" loading="lazy">
            </div>
            <div class="floating-photo left-photo">
                <img src="images/float4.png" alt="左侧照片" loading="lazy">
            </div>
            <div class="floating-photo top-photo">
                <img src="images/float5.jpeg" alt="上方照片" loading="lazy">
            </div>
            <div class="floating-photo bottom-photo">
                <img src="images/float6.jpeg" alt="下方照片" loading="lazy">
            </div>
        </div>
        <div class="cube" id="cube">
            <div class="face front">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/1.jpeg" alt="正面" loading="lazy">
            </div>
            <div class="face back">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/2.png" alt="背面" loading="lazy">
            </div>
            <div class="face right">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/3.png" alt="右面" loading="lazy">
            </div>
            <div class="face left">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/4.jpeg" alt="左面" loading="lazy">
            </div>
            <div class="face top">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/5.jpeg" alt="顶面" loading="lazy">
            </div>
            <div class="face bottom">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/6.png" alt="底面" loading="lazy">
            </div>
        </div>
    </div>

    <div class="music-control">
        <audio id="bgMusic" preload="metadata" loop>
            <source src="music/music.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle" class="music-btn" title="播放/暂停背景音乐">
            <i class="fas fa-music"></i>
        </button>
        <button id="imageSelector" class="image-btn" title="选择照片">
            <i class="fas fa-images"></i>
        </button>
        <input type="file" id="imageInput" accept="image/*" multiple style="display: none">
    </div>

    <script src="js/script.js" defer></script>
    <script src="js/imageHandler.js"></script>
    <script src="js/fullscreen.js"></script>
</body>
</html>
